<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Archivo Narrow">
</head>
<body>
    <div class="container-fluid">
        <div class="row nav-bar">
            <div class="col-3 d-none d-md-block">
                <a href="/users"><img class="nav-logo" src="/static/images/logo2.png"></a>
            </div>
            <div class="col-md-9 col-12">
                <ul class="d-flex justify-content-end main-nav">
                    {% if not g.user %}
                    <li class=""><a href="/login">Login</a></li>
                    <li class=""><a href="/signup">Register</a></li>
                    {% else %}
                    <li><a href="/users/recipes">My Recipes</a></li>
                    <li><a href="/logout">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

    <div class="modal1">
        <div class="container-fluid modal1-container">
            <i class="fa fa-minus close"></i>
            <div class="row modal1-content text-center">
                <div class="modal1-img col-12"></div>
                <div class="modal1-title col-12"></div>
                <div class="modal1-ingredients col-6"></div>
                <div class="modal1-instructions col-6"></div>
            </div>
        </div>
    </div>
    {% block body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/11309f4b83.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/index.js"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
